// TF2 Leveling System - Cosmetics
// Version: 1.2.0
//
// Each item needs:
//   "level"   - Minimum level to unlock
//   "flag"    - (Optional) Admin flag required. Omit for all players.
//              "a" = reservation (VIP/donor), "b" = generic, "d" = slay, "z" = root
//
// Value key depends on section:
//   Trails: "material" - VMT sprite path (optional: color, startwidth, endwidth, lifetime)
//   Auras:  "effect"   - TF2 particle name
//   Models: "model"    - MDL model path
//   Eyes:   "particle" - TF2 killstreak particle name (attaches to eyeglow_L/R)
//   Deaths: "effect"   - "gold", "ice", "ash", "electro", or any TF2 particle name
//   Pets:   "model"    - MDL model path (spawns as parented prop_dynamic at 50% scale)

