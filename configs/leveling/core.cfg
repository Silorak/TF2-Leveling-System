// TF2 Leveling System - Core Configuration
// Version: 3.0.0

"LevelingCore"
{
    // ============================================================================
    // XP FORMULA
    // Formula: XP_needed = base_xp * (level ^ xp_multiplier)
    // Example at defaults: Level 1->2 = 100, Level 10->11 = 1412, Level 49->50 = 8511
    // ============================================================================

    // Base XP required for level 1->2 (10 - 10000)
    "base_xp"           "100"

    // Exponential scaling multiplier (0.1 - 5.0)
    // Higher = harder to level at high levels
    "xp_multiplier"     "1.15"

    // ============================================================================
    // XP SOURCES
    // ============================================================================

    // XP gained per kill (1 - 1000)
    "kill_xp"           "10"

    // Bonus XP for revenge kills (0 - 500, 0 = disabled)
    "revenge_xp"        "50"

    // XP multiplier for donors (players with ADMFLAG_RESERVATION)
    // Set to 1 to disable donor bonus (1 - 5)
    "donor_multiplier"  "2"

    // ============================================================================
    // EFFECTS
    // ============================================================================

    // Sound played on level up (empty = no sound)
    "levelup_sound"     "ui/item_acquired.wav"
}
