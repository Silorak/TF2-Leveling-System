// TF2 Leveling System - Chat Tags
// Version: 1.1.0
//
// Two formats supported:
//
// Simple:     "level"  "{#RRGGBB}[Tag Text]"
// With flag:  "level"  { "tag" "{#RRGGBB}[Tag Text]"  "flag" "a" }
//
// Flag values (from SourceMod admin flags):
//   "a" = reservation (ADMFLAG_RESERVATION) â€” typical VIP/donor flag
//   "b" = generic     (ADMFLAG_GENERIC)
//   "d" = slay        (ADMFLAG_SLAY)
//   "z" = root        (ADMFLAG_ROOT)
//   See: https://wiki.alliedmods.net/Adding_Admins_(SourceMod)
//
// Players automatically get the highest tag they've unlocked.
// They can manually select any unlocked tag via !tags command.
// VIPs can override with a fully custom tag via !customtag.

"LevelingTags"
{
    // Available to all players
    "1"     "{#00FF00}[Newbie]"
    "5"     "{#00BFFF}[Regular]"
    "10"    "{#FFD700}[Veteran]"
    "15"    "{#FF8C00}[Expert]"
    "25"    "{#FF4500}[Elite]"
    "35"    "{#DC143C}[Master]"
    "50"    "{#FF00FF}[Legend]"

    // VIP-only tags (requires ADMFLAG_RESERVATION)
